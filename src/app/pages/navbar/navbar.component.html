<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light navbar_parent_wrapper">
        <a class="navbar_header_portfolio">Portfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" style="justify-content: end;" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto navbar_link_item_parent">
                @for(nav of navLink; track $index) {
                    <li class="navbar_link_item" [ngClass]="{ 'active': activeSection ===  nav }" (click)="navLinkClicked(nav)">
                        <a class="navbar_link" href="#">{{nav}}</a>
                    </li>
                }
            </ul>
        </div>
    </nav>
</div>
